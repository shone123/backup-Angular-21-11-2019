var root_1 = 'https://jsonplaceholder.typicode.com/users/1';
var root_2 = 'https://jsonplaceholder.typicode.com/users/2';
var root_3 = 'https://jsonplaceholder.typicode.com/users/3';

function getData1 (){   
   return $.get(root_1);
}
function getData2 (){   
   return $.get(root_2);
}
function getData3 (){   
   return $.get(root_3);
}
 
function defCalls(){
   var def = $.Deferred();
   $.when(getData1(),getData2(),getData3()).done(function(r1,r2,r3){
     def.resolve(r1,r2,r3);
   })
   return def.promise();
}

defCalls().done(function(d1,d2,d3){
   //now we have access to data...
   
   console.log(d1);
   console.log(d2);
   console.log(d3);
})

});
